<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Emily Richards</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <a href="/"> <img src="/media/logo.svg" alt="logo" id="logo" /></a>
      <select name="city-select" id="city-select">
        <option value="" selected>Choose city</option>
        <option value="current" id="current">Current location</option>
        <option value="Europe/London" id="london">London</option>
        <option value="Europe/Rome" id="rome">Rome</option>
        <option value="Asia/Tokyo" id="tokyo">Tokyo</option>
      </select>

      <div id="cities">
        <div class="city-details" id="la">
          <div class="left">
            <h1 class="city">Los angeles</h1>
            <p class="date"></p>
          </div>
          <div class="time">
            <h1 class="time"></h1>
          </div>
        </div>

        <div class="city-details" id="paris">
          <div class="left">
            <h1 class="city">Paris</h1>
            <p class="date"></p>
          </div>
          <div class="time">
            <h1 id="time"></h1>
          </div>
        </div>

        <div class="city-details" id="sydney">
          <div class="left">
            <h1 class="city">Sydney</h1>
            <p class="date"></p>
          </div>
          <div class="time">
            <h1 id="time"></h1>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <a href="https://github.com/RichardsEmily/world-clock" target="_blank"
        >Open sourced on GitHub</a
      >
      by Emily Richards
    </footer>
    <script src="/javascript/index.js"></script>
  </body>
</html>
